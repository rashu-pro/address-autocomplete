<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Autocomplete</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="py-5">
    <div class="container">
        <div class="w-50 m-auto bg-white shadow rounded px-4 py-4 address-autocomplete-block-js">
            <h2>Address Autocomplete</h2>

            <div class="field-group">
                <div class="mb-3">
                    <label for="street-address">Street Address</label>
                    <input type="text" class="form-control street-address-js" id="street-address">
                </div>

                <div class="mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control input-city-js" id="city">
                </div>

                <div class="mb-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control input-state-js" id="state">
                </div>

                <div class="mb-3">
                    <label for="postal-code">ZIP Code</label>
                    <input type="text" class="form-control input-postal-code-js" id="postal-code">
                </div>

                <div class="mb-3">
                    <label for="country">Country</label>
                    <input type="text" class="form-control input-country-js" id="country">
                </div>

            </div>
        </div>
    </div>
</div>

<!-- google map api -->
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRIIew-eQp2QjI5mRLFOE-qoUnl-qKC38&libraries=places&callback=initMap"></script>

<script src="assets/js/initmap.js"></script>


</body>
</html>
